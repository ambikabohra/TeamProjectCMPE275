<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />


<body>

<!-- Imports the common navbar -->
<div th:replace="common/navbar :: common-navbar" />



<!-- Error and Logout section -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div th:if="${mailSent != null}" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <p th:text="#{forgotmypassword.message.sent.success}"></p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{verification.page.heading}"></h1>
            <br/>
            <div class="well">

                <form id="forgotPasswordForm" th:action="@{/verifycode}" method="post" role="form">
                    <!-- Code -->
                    <input type="hidden" name="principal_id" id="principal_id" th:value="${principalId}" />
                    <div class="form-group">
                        <label for="code" th:text="#{form.verification.code}"></label>
                        <input type="text" class="form-control" id="code" name="code"  />
                    </div>
                    <!-- Submit -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" th:text="#{verification.submit.text}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/header :: before-body-scripts" />

</body>
</html>
