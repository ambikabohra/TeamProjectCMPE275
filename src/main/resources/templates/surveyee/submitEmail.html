<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="common/header :: common-header"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center" th:text="#{surveyee.survey.submission}"></h1>
                <p class="lead" th:text="#{surveyee.survey.confirmation}"></p>
                <div class="text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="well">
                                    <div class="row">
                                        <span>
                                            <form id="confirmationEmailForm" th:href="/sendEmail(email=${email})" method="post">
                                                <input type="email" id="email" class="form-control" placeholder="Enter your email"/>
                                                <button type="submit" class="btn btn-success" value="Confirm" >Confirm</button>
                                                <a type="submit" class="btn btn-danger" value="Cancel">Cancel</a>
                                            </form>
                                        </span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: before-body-scripts"/>

</body>
</html>
