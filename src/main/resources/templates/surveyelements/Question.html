<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="common/header :: common-header"/>

<body>
<div class="container" th:fragment="multipleChoiceQuestion">
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron" onclick="editQuestion()">
                <h4 id="question">New Question here...</h4>
                <!-- <div class="container">
                     <div class="row">
                         <div class="col-md-12">
                             <div class="well">-->
                <div class="row">
                    <div class="col-md-12">
                        <form id="options">
                            <div class="form-control">
                                <input type="checkbox" value=""/><label style="margin-left: 20px" id="option1">Option 1</label>
                            </div>
                            <div class="form-control">
                                <input type="checkbox" value=""/> <label style="margin-left: 20px" id="option2">Option 2</label>
                            </div>
                            <div class="form-control">
                                <input type="checkbox" value=""/> <label style="margin-left: 20px" id="option3">Option 3</label>
                            </div>
                            <div class="form-control">
                                <input type="checkbox" value=""/><label style="margin-left: 20px" id="option4">Option 4</label>
                            </div>
                        </form>
                    </div>
                </div>
                <!--           </div>
                       </div>
                   </div>
               </div>-->
            </div>
        </div>
    </div>
</div>

<div class="container" th:fragment="editMultipleChoiceQues">
    <div class="well">
        <div class="row">
            <div class="col-md-12">
                <form class="form-group" id="editoptions">
                    <label id="quesText">Type your question here</label><br/>
                    <input type="text" class="text" id="quesTextField" oninput="editQuesText()"/>
                    <br/>
                    <label>Edit Options</label><br/>
                    <input type="text" class="text" id="option1Text" oninput="changeOptionText('option1')"
                           placeholder="Option 1"/>
                    <input type="text" class="text" id="option2Text" oninput="changeOptionText('option2')"
                           placeholder="Option 2"/>
                    <input type="text" class="text" id="option3Text" oninput="changeOptionText('option3')"
                           placeholder="Option 3"/>
                    <input type="text" class="text" id="option4Text" oninput="changeOptionText('option4')"
                           placeholder="Option 4"/>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: before-body-scripts"/>

</body>
</html>
